version: "3"
services:
  nestskill-dev-db:
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=nestskill-dev-db
    ports:
      - "5432:5432"
    volumes:
      - nestskill-vol:/var/lib/postgresql/data
    networks:
      - nestskill-network
volumes:
  nestskill-vol:
    driver: local

networks:
  nestskill-network:
